<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Environment Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Sidebar -->
      <nav class="col-12 col-md-3 col-lg-2 bg-black text-light border-end border-secondary p-3">
        <h5 class="sidebar-title">환경 모니터링 시스템</h5>
        <div class="list-group">
          <a href="{{ url_for('page_led') }}"
             class="list-group-item list-group-item-action {% if request.path == url_for('page_led') %}active{% endif %}">
            LED 제어
          </a>
          <a href="{{ url_for('page_measure') }}"
             class="list-group-item list-group-item-action {% if request.path == url_for('page_measure') %}active{% endif %}">
            측정값 보기
          </a>
          <a href="{{ url_for('page_chart') }}"
             class="list-group-item list-group-item-action {% if request.path == url_for('page_chart') %}active{% endif %}">
            그래프 보기
          </a>
        </div>
        <div class="mt-4 small text-secondary">
          센서 업데이트: <span class="font-monospace">{{ updated_at or '-' }}</span>
        </div>
      </nav>

      <!-- Content -->
      <main class="col-12 col-md-9 col-lg-10 p-4 text-light">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
